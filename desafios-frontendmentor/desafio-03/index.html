<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <title>Desafio 03</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="div-pai">
        <div class="filho-1">
            <h1 class="your-result">
                Your Result
            </h1>
            <div class="numero">
                <p class="primeiro">
                    <b>76</b>
                </p>
                <p class="segundo">
                    of 100
                </p>
            </div>
            <h1 class="great">
                Great
            </h1>
            <p>
                You scored higher than 65% of
                <br>
                the people who have taken
                <br>
                these tests.
            </p>
        </div>
        <div class="filho-2">
            <h1 class="summary">
                Summary
            </h1>
            <div>
                <div class="alinhar-horizontalmente tamanho background-reaction">
                    <div class="alinhar-horizontalmente">
                        <img src="images/icon-reaction.svg" alt="" class="padding-direito">
                        <p class="text-reaction">
                            <b>
                                Reaction
                            </b>
                        </p>
                    </div>
                    <p>
                        <span class="numeros-escuros">
                            <b>
                                80
                            </b>
                        </span>
                        <span class="numeros-claros">
                            / 100
                        </span>
                    </p>
                </div>
                <div class="alinhar-horizontalmente tamanho background-memory">
                    <div class="alinhar-horizontalmente">
                        <img src="images/icon-memory.svg" alt="" class="padding-direito">
                        <p class="text-memory">
                            <b>
                                Memory
                            </b>
                        </p>
                    </div>
                    <p>
                        <span class="numeros-escuros">
                            <b>
                                92
                            </b>
                        </span>
                        <span class="numeros-claros">
                            / 100
                        </span>
                    </p>
                </div>
                <div class="alinhar-horizontalmente tamanho background-verbal">
                    <div class="alinhar-horizontalmente">
                        <img src="images/icon-verbal.svg" alt="" class="padding-direito">
                        <p class="text-verbal">
                            <b>
                                Verbal
                            </b>
                        </p>
                    </div>
                    <p>
                        <span class="numeros-escuros">
                            <b>
                                61
                            </b>
                        </span>
                        <span class="numeros-claros">
                            / 100
                        </span>
                    </p>
                </div>
                <div class="alinhar-horizontalmente tamanho background-visual">
                    <div class="alinhar-horizontalmente">
                        <img src="images/icon-visual.svg" alt="" class="padding-direito">
                        <p class="text-visual">
                            <b>
                                Visual
                            </b>
                        </p>
                    </div>
                    <p>
                        <span class="numeros-escuros">
                            <b>
                                72
                            </b>
                        </span>
                        <span class="numeros-claros">
                            / 100
                        </span>
                    </p>
                </div>
            </div>
            <div class="continue">
                <b>
                    Continue
                </b>
            </div>
        </div>
    </div>
</body>
</html>
